<h2 mat-dialog-title>Save Room</h2>
<div mat-dialog-content>
    <mat-form-field [appearance]="'fill'">
        <mat-label>Room Name</mat-label>
        <input type="text" matInput [(ngModel)]="roomDetails.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-flat-button>Cancel</button>
    <button mat-flat-button [color]="'primary'" (click)="saveRoom()">Save</button>
</div>
