<canvas #workspaceCanvas
    [breakerboxerThrottleEvent]="'mousedown'"
    (throttledEvent)="onClick($event)"
    (mousewheel)="onScroll($event)"
    (mousemove)="onMouseMove($event)"
    (contextmenu)="$event.preventDefault()"
    (resize)="setCanvasPxSize()"
></canvas>
