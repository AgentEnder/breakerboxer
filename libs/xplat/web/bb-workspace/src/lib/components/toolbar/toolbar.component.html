<mat-toolbar>
  <mat-button-toggle-group class="mr-auto">
    <mat-button-toggle matTooltip="Draw a polyline" (click)="toolSelected.emit('polyline')" [checked]="true">
      <mat-icon>timeline</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle matTooltip="Draw a room" (click)="toolSelected.emit('rectangle')">
      <mat-icon>crop_square</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>

  <breakerboxer-snap-settings-menu></breakerboxer-snap-settings-menu>

  <button mat-raised-button matTooltip="Right click and drag to pan." class="ml-auto mr-2">
    <mat-icon>pan_tool</mat-icon>
  </button>
  <button mat-raised-button matTooltip="Scroll up / down to zoom." class="mr-2">
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button mat-raised-button matTooltip="Undo" class="mr-2" (click)="undo.emit()">
    <mat-icon>undo</mat-icon>
  </button>
  <button mat-raised-button matTooltip="Clear All" class="mr-2" (click)="clear.emit()">
    <mat-icon>delete_forever</mat-icon>
  </button>
</mat-toolbar>
