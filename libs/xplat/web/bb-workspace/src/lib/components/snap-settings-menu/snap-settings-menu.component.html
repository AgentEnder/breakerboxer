<button
  mat-raised-button
  matTooltip="Toggle angle snapping"
  [matMenuTriggerFor]="menu"
>
  Snap Settings
</button>

<mat-menu #menu>
  <div mat-menu-item>
    <mat-slide-toggle 
      (click)="$event.stopPropagation()" 
      [(ngModel)]="snapSettingsModel.gridSnapSettings.snap" 
      (ngModelChange)="refreshSnapSettings()"
      >
      Snap to Grid
    </mat-slide-toggle>
  </div>
  <div mat-menu-item>
    <mat-slide-toggle 
      (click)="$event.stopPropagation()" 
      [(ngModel)]="snapSettingsModel.gridSnapSettings.displayGrid" 
      (ngModelChange)="refreshSnapSettings()"
      >
      View Grid
    </mat-slide-toggle>
  </div>
  <div mat-menu-item>
    <mat-slide-toggle
    (click)="$event.stopPropagation()"
    [(ngModel)]="snapSettingsModel.angleSnapSettings.snap"
    (ngModelChange)="refreshSnapSettings()"
      >
      Snap to Angles
    </mat-slide-toggle>
  </div>
  <div mat-menu-item>
    <mat-form-field class="example-full-width">
      <input matInput (click)="$event.stopPropagation()" [value]="'30, 45'" />
    </mat-form-field>
  </div>
</mat-menu>
